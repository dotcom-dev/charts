#      hosts:
#        - chart-example.local

additionalIngresses: []

networkPolicy:
  enabled: false

#
# Pod Disruption Budget
#
podDisruptionBudget:
  enabled: false
  # Specify either minAvailable or maxUnavailable, not both
  # minAvailable: 1
  # maxUnavailable: 1

#
# Google Managed Prometheus (GMP) monitoring
#
gmp:
  enabled: false
  # Path to scrape metrics from
  path: /metrics
  # Scraping interval
  interval: 30s
  # Port to scrape metrics from (can be a name or a number)
  # If not specified, the 'http' port will be used
  port: http

httpRoute:
  enabled: false
  gatewayName: ""
  gatewayNamespace: ""
  hostname: ""
  # Default service weight (can be set to 0 to disable default service)
  # defaultWeight: 100
  # Additional backends with weights
  additionalBackends: []
  # Example:
  # - name: eu-service
  #   weight: 0
  # - name: us-service  
  #   weight: 0
  # Path matching configuration (optional)
  # If not specified, all paths will be matched (backward compatible)
  paths: []
  # Example:
  # - path: "/api/integrations/rainforest-import-webhook"
  #   type: "Exact"
  # - path: "/api/integrations/serpscale-import-shopping-webhook"
  #   type: "Exact"
  # - path: "/api/integrations/serpscale-import-sellers-webhook"
  #   type: "Exact"

#
# Jobs
#
jobs:
  # Enable jobs creation
  enabled: false
  # API version for jobs
  apiVersion: "batch/v1"
  # List of one-time jobs to create
  # Example:
  # - name: one-time-job
  #   containers:
  #     - name: task
  #       image: alpine:latest
  #       command: ["echo", "One-time job"]
  #   restartPolicy: Never
  list: []

#
# CronJobs
#
cronJobs:
  # Enable cronJobs creation
  enabled: false
  # API version for cronJobs
  apiVersion: "batch/v1"
  # List of scheduled jobs (CronJobs) to create
  # Example:
  # - name: scheduled-job
  #   schedule: '0 */2 * * *'
  #   containers:
  #     - name: task
  #       image: alpine:latest
  #       command: ["echo", "Scheduled job"]
  #   restartPolicy: OnFailure
  list: []

#
# Health Check Policy (GKE)
#
healthCheckPolicy:
  enabled: false
  # Health check configuration (HTTP only for now)
  httpHealthCheck:
    # Path to check
    requestPath: "/health"
  # Health check timing configuration
  checkIntervalSec: 10
  timeoutSec: 5
  healthyThreshold: 1
  unhealthyThreshold: 10

#
# Cloud Context (GoWish Cloud Context environment variables)
# Automatically injects GWCC_* environment variables into pods when enabled
# Environment Variables Injected:
# - GWCC_PROVIDER: Always injected with the configured provider value
# - GWCC_REGION: Only injected if cloudContext.region is provided
# - GWCC_REGION_GROUP: Only injected if cloudContext.regionGroup is provided
# - GWCC_ZONE: Only injected if cloudContext.zone is provided
# - GWCC_CLUSTER_NAME: Only injected if cloudContext.clusterName is provided
# - GWCC_NAMESPACE: Always injected via Kubernetes Downward API (pod's namespace)
# - GWCC_POD_NAME: Always injected via Kubernetes Downward API (pod's name)
#
cloudContext:
  enabled: true
  # Cloud provider (e.g., "gcp", "aws", "azure")
  provider: "gcp"
  # Cloud region (e.g., "europe-west1", "us-east-1")
  region: ""
  # Manual region group override (e.g., "eu", "us", "asia")
  regionGroup: ""
  # Availability zone (e.g., "europe-west1-a")
  zone: ""
  # Kubernetes cluster name
  clusterName: ""

#
# Infisical Secret CRD
#
infisicalSecretCRD:
  enabled: false
